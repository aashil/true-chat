<html ng-app="chat">
<head>
	<title>True Chat</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body ng-controller="MainCtl">
	<div class="jumbotron">
		<h1>True Chat</h1>
	</div>

	<ul>
		<li ng-repeat="m in messages track by $index">{{username}} : {{m}}</li>
	</ul>
	
	<input type="text" placeholder="type here" ng-model="msg" ng-enter="send()"><button class="btn btn-primary" ng-click="send()">Send</button>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
<script>
	var app = angular.module("chat", []);
	
	app.directive('ngEnter', function() {
        return function(scope, element, attrs) {
            element.bind("keydown keypress", function(event) {
                if(event.which === 13) {
                    scope.$apply(function(){
                        scope.$eval(attrs.ngEnter, {'event': event});
                    });

                    event.preventDefault();
                }
            });
        };
    });
	
	app.controller("MainCtl", ["$scope", "$window", function($scope, $window){
		
		$scope.messages = [];
		$scope.username = $window.prompt("Please enter your name:", "");
		console.log($scope.username);
		var conn = new WebSocket("ws://localhost/ws");
		
		conn.onclose = function(e){
			$scope.$apply(function(){
				$scope.messages.push("Disconnected");
			})
		}
		
		conn.onopen = function(e){
			$scope.$apply(function(){
				$scope.messages.push("Connected");
			})
		}
		
		conn.onmessage = function(e){
			$scope.$apply(function(){
				$scope.messages.push(e.data);
			})
		}
		
		$scope.send = function(){
			conn.send($scope.msg);
			$scope.msg = '';
		}
	}]);
</script>

</body>
</html>
